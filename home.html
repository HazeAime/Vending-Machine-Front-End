<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vending Machine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css"/>

</head>
<body>
    <header>
        <h1 class="text-center">Vending Machine</h1>
    </header>
    <hr />
    <div class="container">
        <div class="row">
            <div class="col-md-9" id="cards"></div>
            
            <div class="col-md-3" id="POS">
                <h4>Total $ In:</h4>
                <input type="text" id="moneyInserted" value="0.00" readonly/>
                <div class="container">
                    <div class="row">
                        <button class="col-sm-6 moneyBtn" id="dollar">Add Dollar</button>
                        <button class="col-sm-6 moneyBtn" id="quarter">Add Quarter</button>
                    </div>
                    <div class="row">
                        <button class="col-sm-6 moneyBtn" id="dime">Add Dime</button>
                        <button class="col-sm-6 moneyBtn" id="nickel">Add Nickel</button>
                    </div>
                </div>
                <hr/>
    
                <h4>Messages:</h4>
                <input type="text" id="messagesField" readonly/>
                <br/>
                <label for="itemIdField">Item:</label>
                <input type="text" id="itemIdField" readonly/>
                <br/>
                <button id="makePurchaseBtn">Make Purchase</button>
                <hr/>
    
                <h4>Change:</h4>
                <br/>
                <input type="text" id="displayChangeField" readonly/>
                <button id="changeReturnBtn">Change Return</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>
</html>
